defaults:
  - /dataset: fivebillionpixels
  - /encoder: remoteclip
  - /decoder: seg_upernet #for unet must train encoder
  - /preprocessing: seg_default
  - /criterion: cross_entropy
  - /task: segmentation
  - _self_
  

train: true
finetune: false
batch_size: 4
test_batch_size: 4

dataset: 
  img_size: 520
  root_path: '/cluster/work/igp_psr/iyakushevsky/GFMdistill/data/FBP01/'

