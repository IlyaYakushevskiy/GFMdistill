# @package _global_
### triaing remoteclip on FBP (requires 2 * 22GB GPU)

defaults:
  - /dataset: RSITMD
  - /encoder: remoteclip
  - /decoder: linearclassifier
  - /preprocessing: classification 
  - /criterion: cross_entropy
  - /task: linear_classification
  - _self_
  

train: true
finetune: false #freezes decoder
batch_size: 8
test_batch_size: 8

encoder: 
  encoder_weights: ./pretrained_models/RemoteCLIP-ViT-B-32.pt
  download_url: https://huggingface.co/chendelong/RemoteCLIP/resolve/main/RemoteCLIP-ViT-B-32.pt

task:
  evaluator:
    inference_mode: whole #instead of sliding, should use cropped images
    #sliding_inference_batch: 1

optimizer:
  lr: 4e-4

num_workers: 4
test_num_workers: 4

